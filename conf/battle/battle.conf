// ------------------------------------------------ --------------
// Arquivo de configuração de batalha brHercules
// Originalmente Traduzido por Peter Kieser <pfak@telus.net>
// Made in para mais claro Inglês por Ancyker
// ------------------------------------------------ --------------
// Nota 1: O valor é um interruptor config (on / off, sim / não ou 1/0)
// Nota 2: O valor é em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se a descrição não é dado,
// Assumir tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
// ------------------------------------------------ --------------

//Quem deve ter um valor ataque base (faz str afetar dano)? (Nota 3)
enable_baseatk: 9

//Quem pode ter esquiva perfeita? (Note 3)
enable_perfect_flee: 1

//Quem pode ter ataques críticos? (Nota 3)
//(Note que existem algumas habilidades que sempre fazem sucesso em danos críticos, independentemente desta)
enable_critical: 17

// Índice de reajuste crítica para os não-jogadores (Nota 2)
mob_critical_rate: 100
critical_rate: 100

// Caso ataques normais dar-lhe um atraso caminhada? (Nota 3)
// Se não, personagens podem se mover assim que começar um ataque (animação de ataque
// Ou andar de animação podem ser omitidos do lado do cliente, fazendo com que colheu ataques ou
// monstros que se teletransportar para você)
// Caso contrário, o atraso é igual ao 'animação de ataque "(amotion)
attack_walk_delay: 15

// Move-delay de ajuste depois de ser atingido. (Nota 2)
// O atraso 'não pode andar' depois de ser atingido é calculado como uma porcentagem da duração danos animação.
// NOTA: Apenas afeta o atraso normal a partir de um único ataque, e não o atraso adicionado pela opção multihit_delay abaixo.
pc_damage_walk_delay_rate: 20
damage_walk_delay_rate: 100

// Move-delay ajuste para ataques bater com múltiplos.
// Quando atingido por uma habilidade multi-bater como Lord of Vermillion ou de Júpiter Trovão, personagens serão
// Incapaz de se mover para um adicional "(número de visitas -1) * multihit_delay" milissegundos.
// 80 é a configuração que se sente como Aegis (vs Blows do Sonic)
// 230 é a configuração que faz walkdelay passado até o último hit (vs de Júpiter trovão)
multihit_delay: 80

// Taxa de atraso danificado para os jogadores (Nota 2)
// (Definindo a nenhum / 0 será como sempre aguentar)
player_damage_delay_rate: 100

// Deve correr ou elemento ser utilizado para considerar alguém mortos-vivos?
// 0 = elemento de mortos-vivos
// 1 = mortos-vivos corrida
// 2 = ambas (ou uma obra)
undead_detect_type: 0

// O HP se recuperar se atingido por um atributo que é mesmo que o seu próprio? (Nota 1)
// (Não funcionará no Renovação)
attribute_recover: no

// Qual é o Hitrate mínimo e máximo de ataques normais?
min_hitrate: 5
max_hitrate: 100

// Tipo de sanção que seja aplicada a fugir quando mais de monstros agi_penalty_count está direcionando jogador
// 0 = nenhuma penalidade é aplicada
// 1 = agi_penalty_num é reduzido de Esquiva como um%
// 2 = agi_penalty_num é reduzido de Esquiva como um valor exato
agi_penalty_type: 1

// Quando agi penalidade é habilitado, a quem devo dirigir? (Nota 3)
// Por padrão, apenas os jogadores recebem a pena.
agi_penalty_target: 1

// Amount of enemies required to be targetting player before FLEE begins to be penalized
agi_penalty_count: 3

// Amount of FLEE penalized per each attacking monster more than agi_penalty_count
agi_penalty_num: 10

// Type of penalty that is applied to both equipment and vit DEF when more than vit_penalty_count monsters are targetting player
// 0 = no penalty is applied
// 1 = vit_penalty_num is reduced from DEF as a %
// 2 = vit_penalty_num is reduced from DEF as an exact amount
vit_penalty_type: 1

// When vit penalty is enabled, to whom it should apply to? (Note 3)
// By default, only players get the penalty.
vit_penalty_target: 1

// Amount of enemies required to be targetting player before defense begins to be penalized
vit_penalty_count: 3

// Amount of VIT defense penalized per each attacking monster more than vit_penalty_count
vit_penalty_num: 5

// Use alternate method of DEF calculation for physical attacks.
// With 0, disabled (use normal def% reduction with further def2 reduction)
// At 1 or more defense is subtraction of (DEF* value).
// eg: 10 + 50 def becomes 0 + (10*type + 50)
weapon_defense_type: 0

// MDEF, same as above....(MDEF*value)
magic_defense_type: 0

// Change attacker's direction to face opponent on every attack? (Note 3)
// NOTE: On official servers knockback of some skills like Firewall is always based on the
// last direction walked. Even when attacking in a completely different direction, the
// knockback direction won't change, so e.g. if you walk north and then attack an enemy to
// the south you will still be knocked back to the south by Firewall. Immobile monsters
// will always be knocked back to the south as their default direction is north.
attack_direction_change: 0

// For those who is set, their innate attack element is "not elemental"
// (100% versus on all defense-elements) (Note 3)
// NOTE: This is the setting that makes it so non-players can hit for full
// damage against Ghost-type targets with normal attacks (eg: vs. Ghostring).
attack_attr_none: 14

// Rate at which equipment can break (base rate before it's modified by any skills)
// 1 = 0.01% chance. Default for official servers: 0
equip_natural_break_rate: 0

// Overall rate of which your own equipment can break. (Note 2)
// This rate affects penalty breaking rate of skills such as power-thrust and your natural breaking rate
// (from equip_natural_break_rate). If a Sage's endow skill fails and this is above 0, the selected char's
// weapon will be broken.
equip_self_break_rate: 100

// Overall rate at which you can break target's equipment. (Note 2)
// This affects the behaviour of skills like acid terror and meltdown
equip_skill_break_rate: 100

// Do weapon attacks have a attack speed delay before actual damage is applied? (Note 1)
// NOTE: The official setting is yes, even thought it degrades performance a bit.
delay_battle_damage: yes

// Are arrows/ammo consumed when used on a bow/gun?
// 0 = No
// 1 = Yes
// 2 = Yes even for skills that do not specify arrow consumption when said
//     skill is weapon-based and used with ranged weapons (auto-guesses which
//     skills should consume ammo when it's acquired via a card or plagiarize)
arrow_decrement: 1

// Should the item script bonus 'Autospell' check for range/obstacles before casting?
// Official behavior is "no", setting this to "yes" will make skills use their defined
// range. For example, Sonic Blow requires a 2 cell distance before autocasting is allowed.
// This setting also affects autospellwhenhit.
autospell_check_range: no

// If both the attacker and the target are on the same tile, should the target be knocked back to the left?
// Official behavior is "yes", setting this to "no" will knock the target back behind the attacker.
knockback_left: yes

// Should the target be able of dodging damage by snapping away to the edge of the screen?
// Official behavior is "no"
snap_dodge: no
