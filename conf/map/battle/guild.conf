// Batalha (Aliança) Arquivo de Configuração
// =========================================================================
// Nota 1: O valor é um interruptor config (true / false)
// Nota 2: O valor é em porcentagem (100 significa 100%)
// =========================================================================

// Ao fazer uma aliança, um Emperium é consumido? (Nota 1)
guild_emperium_check: true

// Limite imposto máximo em um membro da guilda.
guild_exp_limit: 50

// Máxima de castelos  que uma aliança pode possuir (0 = ilimitado)
guild_max_castles: 0

// Habilidades Restart guilda cooldown por relog? (Nota 1)
// Quando false, você relogar com o mesmo tempo de recarga restante a partir de quando você
// Desconectado, verdadeiro reinicia o cooldown após o login à sua duração total.
guild_skill_relog_delay: false

// ajustes de indemnização devido a batalhas CONSTERNAÇÃO contra a defesa da guilda de monstros (Nota 2)
castle_defense_rate: 100

// Fugi pena por motivos GVG. valor oficial é de 20 (Nota 2)
// NOTA: É%, não absoluta, então 20 é de -20% do seu total de fugir
gvg_flee_penalty: 20

// Pode o 'Glory of Aliança "habilidade ser aprendida na janela Guild,
// E faz mudar emblemas exigem isso? (Nota 1)
// P.S: Esta habilidade não é implementada em servidores oficiais
require_glory_guild: false

// Limite de Guild alianças. O valor é de 0 a 3.
// Se você quiser alterar este valor, limpar a mesa de aliança aliança.
// O padrão é 3
max_guild_alliance: 3

// Quando a re-exibir o aviso de aliança
// Após teletransportar (independentemente de mapas mudança): 2 (oficial)
// Após mapas mudança: 1
// Não re-display: 0 (desativado)
guild_notice_changemap: 2

// Pode membros da guilda convidar / expulsar membros dentro de castelos de alianças na WoE / GvG? (Nota 1)
// Default: false
guild_castle_invite: false
guild_castle_expulsion: false
