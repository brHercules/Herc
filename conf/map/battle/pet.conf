// Batalha (Pet) Arquivo de Configuração
// ================================================ =========================
// Nota 1: O valor é um interruptor config (true / false)
// Nota 2: O valor é em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se a descrição não é dado,
// Assumir tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
// ================================================ =========================

// Taxa para a captura de animais de estimação (Nota 2)
pet_catch_rate: 100

// Você pode citar um animal de estimação mais de uma vez? (Nota 1)
pet_rename: false

// A taxa de um animal de estimação terá amigável, alimentando-o. (Nota 2)
pet_friendly_rate: 100

// A taxa na qual um animal de estimação vai se tornar com fome. (Nota 2)
pet_hungry_delay_rate: 100

// Se o seu animal está com fome de quanto será a redução friendlyness por. (O padrão é 5)
// Nota: O friendlyness é total 0-1000, a 0 o animal de estimação foge.
pet_hungry_friendly_decrease: 5

// Será que o animal de estimação precisa de seu equipamento antes que ele faz a sua habilidade? (Nota 1)
pet_equip_required: true

// Quando os ataques mestre um monstro, se o animal de estimação também vai atacar. (Nota 1)
pet_attack_support: false

// Quando o mestre recebe dano do monstro, ou não os ataques do animal de estimação para trás. (Nota 1)
pet_damage_support: false

// Intimidade mínima necessária para um animal de estimação para apoiar o seu mestre. O padrão é 900
// (Intimidade vai de 0 a 1000). Neste mínimo, a taxa de apoio é de 50% do valor normal do animal de estimação.
// No max (1000) taxa de apoio é de 150%.
pet_support_min_friendly: 900

// Mesmo que acima, mas isso é usar o campo pet_script com habilidades oficiais de estimação.
pet_equip_min_friendly: 900

// Quer ou não vai usar as habilidades do animal de estimação. (Nota 1)
// Nota: habilidades do animal de estimação ofensivos precisa de pelo menos pet_attack_support ou
// Pet_damage_support para trabalhar (eles desencadear enquanto o pet está atacando).
pet_status_support: false

// Taxa na qual um animal de estimação vai apoiar é proprietário na batalha. (Nota 2)
// Afeta pet_attack_support & pet_damage_support.
pet_support_rate: 100

// Será que o proprietário animais de estimação receber exp dos animais de estimação danificar?
pet_attack_exp_to_master: false

// A exp taxa. é obtido a partir dos pet atacar monstros
pet_attack_exp_rate: 100

// Sistema de nivelamento do animal de estimação. Use 0 para desativar (padrão).
// Quando ativado, o nível de um animal de estimação é um% fixo do mestrado. (Nota 2)
// Se 200%, animal de estimação tem duplo nível, se 50% de estimação tem metade do seu nível, etc.
pet_lv_rate: 0

// Quando o nivelamento pet estiver ativado, o que é as estatísticas máximo de animais de estimação?
pet_max_stats: 99

// Quando o nivelamento pet está habilitado, estes são os limites impostos aos
// Min / max danos. Note-se que estes só atk1 tampa e ATK2, se você
// Permitir pet_str, seu dano máximo é então a sua base_atk + pet_max_atk2
pet_max_atk1: 500
pet_max_atk2: 1000

// São animais de estimação desativado durante Guild Wars?
// Se definido como verdadeiro, animais de estimação são devolvidos automaticamente ao ovo ao entrar castelos durante os tempos da GdE
// E incubação é proibido dentro também.
pet_disable_in_gvg: false
