// Batalha (Status) Arquivo de Configuração
// ================================================ =========================
// Nota 1: O valor é um interruptor config (true / false)
// Nota 2: O valor é em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se a descrição não é dado,
// Assumir tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
// ================================================ =========================

// Se fundição habilidade ser cancelado quando infligida pela maldição / stun / sleep / etc (inclui silêncio) (Nota 3)?
status_cast_cancel: 0

// Ajuste para a taxa natural de resistência por parte de mudanças de status.
// Se 50, a defesa de status é reduzido pela metade, e você precisa de duas vezes mais estatísticas para bloquear
//-Los (por exemplo: 200 vit para bloquear completamente de choque)
pc_status_def_rate: 100
mob_status_def_rate: 100

// Máxima resistência às alterações do estado. (100% = 100)
// NOTA: Os cartões e equipamentos podem ultrapassar esse limite, por isso só se aplica a resistir natural.
pc_max_status_def: 100
mob_max_status_def: 100
