// Batalha (homúnculo) Arquivo de Configuração
// ================================================ =========================
// Nota 1: O valor é um interruptor config (true / false)
// Nota 2: O valor é em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se a descrição não é dado,
// Assumir tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenary)
// ================================================ =========================

// Definir Homunculus (Nota 3)
// Ativa várias "peculiaridades" que faz com que se comportem diferentemente de caracteres normais.
// 0x001: Não pode ser alvejado por habilidades de suporte (exceto para seu mestre)
// 0x004: Mobs será sempre ir atrás deles, em vez de jogadores até atacada
// 0x008: Copie a velocidade de seu mestre em desova / map-change
// 0x010: Eles exibem luk / 3 + 1 em vez de seu real crítico no
// Janela stat (por padrão, eles não crit)
// 0x020: Sua Min-Matk é sempre o mesmo que o seu max
// 0x040: Habilidade reutilização atraso é redefinir quando eles são vaporizados.
hom_setting: 0x1D

// A taxa de um homúnculo terá amigável, alimentando-o. (Nota 2)
homunculus_friendly_rate: 100

// Você pode citar um homúnculo mais de uma vez? (Nota 1)
hom_rename: false

// A intimidade necessária para usar Bio Explosão de Evolved Vanilmirth
hvan_explosion_intimate: 45000

// mostrar o crescimento de estatísticas para o proprietário quando um Homúnculo níveis acima
homunculus_show_growth: true

// O trabalho autoloot, quando um monstro é morto por única homúnculo?
homunculus_autoloot: true

// Se homúnculos Vaporize quando o Mestre morre?
homunculus_auto_vapor: true

// Nível Max para Homunculus regulares
homunculus_max_level: 99

// Nível Max para Homunculus S
homunculus_S_max_level: 150
