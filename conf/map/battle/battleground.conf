// Esquiva pena em razão da BG.
// NOTA: É%, não absoluta, então 20 é de -20% do seu total de esquiva
bg_flee_penalty: 20

// Intervalo antes de atualizar o mapa bg-membro do mini-pontos (milissegundos)
bg_update_interval: 1000
